<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 등록</title>
    <style>
        * {
            margin: 1rem;
            padding: 0;

            border-radius: 10px;
        }

        .text {
            position: relative;
            top: 45%;
            text-align: center;
        }

        header {
            height: 200px;
            background-color:aquamarine;
        }

        main {
            display: flex;
            flex-direction: column;
            background-color: blueviolet;
        }

        .box {
            background-color: gainsboro;
            border: 1px solid black;
        }

        .h-400 {
            height: 400px;
        }

        .h-300 {
            height: 300px;
        }

        .h-200 {
            height: 200px;
        }

        .h-100 {
            height: 100px;
        }

        .h-1000 {
            height: 1000px;
        }

        .w-300 {
            width: 300px;
        }

        .w-full {
            width: 100%;
        }

        .product-list {
            background-color: burlywood;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .box1 {
            background-color: darkgrey;

            display: flex;
            flex-direction: row;
        }

        .admin-container {
            display: flex;
            flex-direction: row;
        }

        .left-menu {
            width: 30%;
            background-color: darkgray;
        }

        .right-content {
            width: 70%;
            background-color: darkgray;
        }

        footer {
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
<header>
    <p class="text">헤더(메뉴, 로그인, 회원가입 등)</p>
</header>
<main>
    <h1>제품 등록</h1>
    <div class="admin-container">
        <div class="left-menu">
            메뉴
        </div>
        <div class="right-content">
            상품등록 컨텐츠

        </div>
    </div>
</main>
<footer>
    <p class="text">푸터(사이트 정보 등)</p>
</footer>
</body>
</html>
