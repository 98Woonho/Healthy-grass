

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        * {
            margin: 1rem;
            padding: 0;

            border-radius: 10px;
        }

        .text {
            position: relative;
            top: 45%;
            text-align: center;
        }

        header {
            height: 200px;
            background-color:aquamarine;
        }

        main {
            background-color: blueviolet;
        }

        .box {
            background-color: gainsboro;
            border: 1px solid black;
        }

        .h-400 {
            height: 400px;
        }

        .h-200 {
            height: 200px;
        }

        footer {
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <header>
        <p class="text">헤더(메뉴, 로그인, 회원가입 등)</p>
    </header>
    <main>
        <div class="box h-200">
            <p class="text">이미지 슬라이더 (얘는 width 꽉 차게)</p>
        </div>
        <div class="box h-400">
            <p class="text">할인 상품</p>
        </div>
        <div class="box h-400">
            <p class="text">카테고리별 인기 상품</p>
        </div>
        <div class="box h-400">
            <p class="text">최근 신상품</p>
        </div>
        <div class="box h-400">
            <p class="text">생각 나는 컨텐츠 추가</p>
        </div>
    </main>
    <footer>
        <p class="text">푸터(사이트 정보 등)</p>
    </footer>
</body>
</html>
