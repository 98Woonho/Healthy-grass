<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <style>
        * {
            margin: 1rem;
            padding: 0;

            border-radius: 10px;
        }

        .text {
            position: relative;
            top: 45%;
            text-align: center;
        }

        header {
            height: 200px;
            background-color:aquamarine;
        }

        main {
            display: flex;
            flex-direction: column;
            background-color: blueviolet;
        }

        .box {
            background-color: gainsboro;
            border: 1px solid black;
        }

        .h-400 {
            height: 400px;
        }

        .h-300 {
            height: 300px;
        }

        .h-200 {
            height: 200px;
        }

        .h-1000 {
            height: 1000px;
        }

        .w-300 {
            width: 300px;
        }

        .w-full {
            width: 100%;
        }

        .product-list {
            background-color: burlywood;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .box1 {
            background-color: darkgrey;

            display: flex;
            flex-direction: row;
        }

        footer {
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <header>
        <p class="text">헤더(메뉴, 로그인, 회원가입 등)</p>
    </header>
    <main>
        <div class="box1">
            <div class="box w-300 h-300">
                <p class="text">이미지</p>
            </div>
            <div class="box w-full">
                <p class="text">상품명, 상품가격 등등 정보, 각종 버튼(찜하기, 장바구니 ,구매)</p>
            </div>
        </div>
        <div class="box1">
            <div class="box h-1000 w-full">
                <p class="text">상품상세정보</p>
            </div>
        </div>
        <div class="box1">
            <div class="box h-300 w-full">
                <p class="text">배송/교환/환불 정책</p>
            </div>
        </div>
        <div class="box1">
            <div class="box h-300 w-full">
                <p class="text">상품문의</p>
            </div>
        </div>
        <div class="box1">
            <div class="box h-300 w-full">
                <p class="text">상품후기, 리뷰</p>
            </div>
        </div>
    </main>
    <footer>
        <p class="text">푸터(사이트 정보 등)</p>
    </footer>
</body>
</html>
