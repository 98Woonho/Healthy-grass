<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/customerInquiryBoardDetail/customerInquiryBoardDetail.css}">

    <title>고객문의 게시판 상세조회</title>

</head>
<body>
<div class="wrapper">
    <div class="header layout-5">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
    <div class="main">
        <section class="first-section">
            <div th:if="${response != null}">
                <div th:if="${response.success}">
                    <div th:with="customerInquiryBoardDetail=${response}">
                        <p>게시글 번호: <span id="boardId" th:text="${customerInquiryBoardDetail.id}"></span></p>
                        <p>작성자: <span th:text="${customerInquiryBoardDetail.Uid}"></span></p>
                        <p>제목: <span th:text="${customerInquiryBoardDetail.title}"></span></p>
                        <!-- 업로드된 이미지가 있을 때만 이미지를 보여줌 -->
                        <div th:if="${customerInquiryBoardDetail.get('imgPath') != null}">
                            <p>업로드 사진: <img th:src="@{${customerInquiryBoardDetail.imgPath + '/' + customerInquiryBoardDetail.imgName}}" alt="업로드된 이미지"></p>
                        </div>
                        <p>글 내용: <span th:text="${customerInquiryBoardDetail.content}"></span></p>
                        <p>작성일: <span th:text="${customerInquiryBoardDetail.regDate}"></span></p>
                        <p>수정일: <span th:text="${customerInquiryBoardDetail.updateDate}"></span></p>
                        <p>댓글 수: <span th:text="${customerInquiryBoardDetail.commentCount}"></span></p>
                    </div>

                    <!-- 수정 및 삭제 버튼 추가 -->
                    <div class="button-container">
                        <button id="editBtn">수정</button>
                        <button id="deleteBtn">삭제</button>
                    </div>
                </div>
                <div th:if="${!response.success}">
                    <p>게시글 정보를 불러오는 데 실패했습니다. 다시 시도해 주세요.</p>
                </div>
            </div>
            <div th:if="${response == null}">
                <p>서버로의 요청에 실패했습니다.</p>
            </div>
        </section>
        <script defer th:src="@{/js/customerInquiryBoardDetail/btnProcess.js}"></script>
        <section class="second-section" id="comments-section">
            <!-- 댓글이 들어가는 곳 -->
        </section>
        <script defer th:src="@{/js/customerInquiryBoardDetail/customerInquiryBoardDetailCommentProcess.js}"></script>
        <section class="third-section" id="comments-input-section" sec:authorize="hasRole('ROLE_ADMIN')">
            <form id="commentForm" enctype="multipart/form-data">
                <h4>답변달기</h4>
                <label for="commentTitle">제목:</label>
                <input type="text" id="commentTitle" name="title" required>

                <label for="commentContent">내용:</label>
                <textarea id="commentContent" name="content" rows="4" cols="50" required></textarea>

                <label for="commentImage">첨부 이미지:</label>
                <input type="file" name="image" id="commentImage" accept="image/*">

                <button type="submit">작성</button>
            </form>
        </section>
        <script th:src="@{/js/customerInquiryBoardDetail/postCommentProcess.js}"></script>
    </div>
    <div class="footer">
        <!-- Footer content -->
    </div>
</div>
</body>
</html>
