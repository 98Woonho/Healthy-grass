<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고객 문의 수정</title>

    <link rel="stylesheet" th:href="@{/css/customerInquiry/editCustomerInquiry.css}">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- fragments css -->
    <link rel="stylesheet" th:href="@{/css/fragments/common.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/nav.css}">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
</div>
<div class="main">
    <h2>고객 문의 수정</h2>
    <section class="first-section">
        <div th:if="${success}">
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" name="id" id="id" th:value="${board.id}"/>
                <span>제목: <input type="text" name="title" id="title" th:value="${board.title}"></span> <br />

                <span> 내용: <textarea id="content" name="content" rows="10" cols="50" th:text="${board.content}"></textarea> </span> <br/>
                <div th:if="${board.get(imgPath) != null}">
                    <span th:if="${board.imgPath != null and board.imgName != null}">현재 이미지: <img th:src="${board.imgPath + '/' + board.imgName}" alt="현재 이미지" style="max-width: 200px;"></span> <br/>
                </div>
                <span>등록할 이미지: <input type="file" name="image" id="image" accept="image/*"></span> <br/>

                <div class="button-container">
                    <button id="submit">수정</button>
                </div>
            </form>
        </div>
        <div th:if="${!success}">
            <p th:text="${msg}"></p>
            <a th:href="@{/customerInquiryBoardList}">목록으로 돌아가기</a>
        </div>
    </section>
    <script defer th:src="@{/js/customerInquiry/formValidation.js}"></script>
    <script defer th:src="@{/js/customerInquiry/editSubmitBtnProcess.js}"></script>
</div>
<div class="footer">

</div>
</body>
</html>
