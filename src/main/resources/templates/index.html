<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>쇼핑몰</title>

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>


    <!-- index css -->
    <link rel="stylesheet" th:href="@{/css/index/common.css}">
    <link rel="stylesheet" th:href="@{/css/index/popularProducts.css}">
    <link rel="stylesheet" th:href="@{/css/index/hightDiscountProducts.css}">
    <link rel="stylesheet" th:href="@{/css/index/recentProducts.css}">

    <!-- fragments css -->
    <link rel="stylesheet" th:href="@{/css/fragments/common.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/nav.css}">


    <!-- SWIPER CDN    -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!-- index.css   -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- index.js    -->
    <script script="/js/index.js" defer></script>

</head>
<body>
<div class="wrapper">
    <div class="header  layout-5">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
    <br>
    <div class="main">
        <section class="first-section banner">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><a href="javascript:void(0)"><img src="/img/main_banner_pc_1.jpg"/></a></div>
                    <div class="swiper-slide"><a href="javascript:void(0)"><img src="/img/main_banner_pc_2.jpg"/></a></div>
                    <div class="swiper-slide"><a href="javascript:void(0)"><img src="/img/main_banner_pc_3.jpg"/></a></div>
                    <div class="swiper-slide"><a href="javascript:void(0)"><img src="/img/main_banner_pc_4.jpg"/></a></div>
                    <div class="swiper-slide"><a href="javascript:void(0)"><img src="/img/main_banner_pc_5.jpg"/></a></div>
                </div>

            </div>
        </section>
        <section class="second-section">
            <div class="mainDiscountPick wrapper">

                <h4><span class="material-symbols-outlined">sell</span> &nbsp;할인 상품</h4>
                <hr>
                <div class="discountPrdLst" id="discount-product-list">
                    <div class="item-wrap">
                        <!-- 할인 상품 리스트 아이템들 -->
                    </div>
                </div>
            </div>
        </section>
        <script defer th:src="@{/js/index/hightDiscountProductsProcess.js}"></script>
        <section class="third-section">
            <div class="mainByPick wrapper">
                <h4><span class="material-symbols-outlined">category</span> &nbsp;카테고리별 인기상품</h4>
                <hr>
                <div class="mainPrdTab">
                    <h5 class="on" id="tle_1"><a href="#tablist_1">전체</a></h5>
                    <h5 id="tle_2"><a href="#tablist_2">쌀/잡곡</a></h5>
                    <h5 id="tle_3"><a href="#tablist_3">과일/채소</a></h5>
                    <h5 id="tle_4"><a href="#tablist_4">축산물</a></h5>
                    <h5 id="tle_5"><a href="#tablist_5">건강식품</a></h5>
                    <h5 id="tle_6"><a href="#tablist_6">가공식품</a></h5>
                </div>
                <div class="mainPrdLst first" id="tablist_1" style="display: block;">
                    <div class="item-wrap">
                        <!-- 전체 상품 리스트 아이템들 -->
                    </div>
                </div>
                <div class="mainPrdLst" id="tablist_2">
                    <div class="item-wrap">
                        <!-- 쌀/잡곡 상품 리스트 아이템들 -->
                    </div>
                </div>
                <div class="mainPrdLst" id="tablist_3">
                    <div class="item-wrap">
                        <!-- 과일/채소 상품 리스트 아이템들 -->
                    </div>
                </div>
                <div class="mainPrdLst" id="tablist_4">
                    <div class="item-wrap">
                        <!-- 축산물 상품 리스트 아이템들 -->
                    </div>
                </div>
                <div class="mainPrdLst" id="tablist_5">
                    <div class="item-wrap">
                        <!-- 건강식품 상품 리스트 아이템들 -->
                    </div>
                </div>
                <div class="mainPrdLst" id="tablist_6">
                    <div class="item-wrap">
                        <!-- 가공식품 상품 리스트 아이템들 -->
                    </div>
                </div>
            </div>
        </section>
        <script defer th:src="@{/js/index/popularProductsProcess.js}"></script>

        <section class="fourth-section">
            <div class="mainByPick wrapper">
                <h4><span class="material-symbols-outlined">today</span> &nbsp;최신상품</h4>
                <hr>
                <div class="recentPrdLst" id="recent-product-list">
                    <div class="item-wrap">
                        <!-- 최신 상품 리스트 아이템들 -->
                    </div>
                </div>
            </div>
        </section>
        <script defer th:src="@{/js/index/recentProductsProcess.js}"></script>
    </div>



    <th:block th:insert="~{fragments/footer :: footer_fragment}"></th:block>



</div>

<script>
    //----------------------------------------------
    // Section1.Banner
    //----------------------------------------------
        const banner =  new Swiper('.banner .swiper', {
          effect : 'fade',
          direction: 'horizontal', // 슬라이드 진행 방향, 기본값 horizontal(가로)
          // autoplay: true 도 가능하지만 객체 데이터로 할당하면 추가적인 옵션 설정 가능
          autoplay: {
            // 자동재생 여부
            delay: 5000, // 시작시간 설정
          },
          // 페이드 효과 사용
          loop: true, // 반복재생 여부
          slidesPerView: 1, // 한번에 보여줄 슬라이드 개수
          spaceBetween: 0, // 슬라이드 사이 여백
          centeredSlides: true, // 1번 슬라이드가 가운데 보이기

          // 페이저 버튼 사용자 설정
          pagination: {
            // 페이지 번호 요소 선택자
            el: '.promotion .swiper-pagination',

            // 사용자의 페이지 번호 요소 제어 가능 요소 (사용자가 단순히 시각적으로만 보는것 뿐만아니라 눌러서 제어할 수 있는지에 대한 여부)
            clickable: true,
          },
          // nav 화살표 출력 시 추가
          navigation: {
            prevEl: '.banner .swiper-button-prev',
            nextEl: '.banner .swiper-button-next',
          },

        });
</script>
</body>
</html>
