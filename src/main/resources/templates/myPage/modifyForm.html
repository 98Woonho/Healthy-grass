<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- js -->
    <script defer th:src="@{/js/myPage/modifyForm.js}"></script>

    <!-- myPage css -->
    <link rel="stylesheet" th:href="@{/css/myPage/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage/mainDetail.css}">

    <!-- modifyForm css -->
    <link rel="stylesheet" th:href="@{/css/myPage/modifyForm.css}">
    <title>회원정보 수정</title>
</head>
<body>
<div class="header layout-5">
    <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
    <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
</div>
<div class="main">
    <section class="first-seciton">
        <h1>회원정보 수정</h1>
    </section>
    <section class="second-section box1">
        <th:block th:insert="~{fragments/myPage/mainMenu.html :: mainManu_fragment}"></th:block>
            <div class="box w-full">
            <form class="modifyForm" name="modifyForm" method="post">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" th:value="${userDto.id}" required disabled>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${userDto.name}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           placeholder="비밀번호는 영문, 숫자, 특수문자가 1개 이상 포함된 8~15자여야 합니다.">
                    <span class="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="rePassword">비밀번호 확인</label>
                    <input type="password" id="rePassword" name="rePassword" required placeholder="패스워드를 한번더 입력하세요">
                    <span class="rePasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="zipcode">우편번호</label>
                    <input type="text" id="zipcode" name="zipcode" th:value="${userDto.zipcode}" required disabled>
                    <button type="button" name="searchAddressBtn">
                        우편번호 찾기
                    </button>
                    <span class="zipcodeError"></span>
                </div>
                <div class="form-group">
                    <label for="streetAdr">주소</label>
                    <input type="text" id="streetAdr" name="streetAdr" th:value="${userDto.streetAdr}" required disabled>
                    <span class="streetAdrError"></span>
                </div>
                <div class="form-group">
                    <label for="detailAdr">상세 주소</label>
                    <input type="text" id="detailAdr" name="detailAdr" th:value="${userDto.detailAdr}" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" id="phone" name="phone" th:value="${userDto.phone}" oninput="PhoneRegex(this)" maxlength="13">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" th:value="${userDto.email}" required>
                    <span class="emailError"></span>
                </div>
                <th:block>
                    <input type="hidden" name="role">
                </th:block>
                <button class="modifyBtn">변경하기</button>
            </form>
        </div>
    </section>
</div>
<div id="footer">
    <th:block th:insert="~{fragments/footer.html :: footer_fragment}"></th:block>
</div>
</body>
</html>
