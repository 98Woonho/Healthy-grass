<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        * {
            margin: 1rem;
            padding: 0;

            border-radius: 10px;
        }

        .text {
            position: relative;
            top: 45%;
            text-align: center;
        }

        header {
            height: 200px;
            background-color: aquamarine;
        }

        main {
            display: flex;
            flex-direction: column;
            background-color: blueviolet;
        }

        .box {
            background-color: gainsboro;
            border: 1px solid black;
        }

        .h-400 {
            height: 400px;
        }

        .h-300 {
            height: 300px;
        }

        .h-200 {
            height: 200px;
        }

        .h-100 {
            height: 100px;
        }

        .h-1000 {
            height: 1000px;
        }

        .w-300 {
            width: 300px;
        }

        .w-full {
            width: 100%;
        }

        .product-list {
            background-color: burlywood;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .box1 {
            background-color: darkgrey;

            display: flex;
            flex-direction: row;
        }

        footer {
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
<header>
    <p class="text">헤더(메뉴, 로그인, 회원가입 등)</p>
</header>
<main>
    <h1>마이페이지</h1>

    <div class="box1">
        <div class="box w-300 h-1000">
            <p class="text">개인정보 메뉴</p>
            <div>
                <h2>회원정보</h2>
            </div>
            <div>
                <a href="myPage/user/searchForm">회원 정보 조회</a><br>
                <a href="myPage/user/modifyForm">회원 정보 수정</a><br>
                <a href="myPage/user/deleteForm">회원 정보 삭제</a><br>
            </div>
        </div>
        <div class="box w-full h-1000">
            <p class="text">메뉴 별 리스트/뷰</p>
        </div>
    </div>
</main>
<footer>
    <p class="text">푸터(사이트 정보 등)</p>
</footer>
</body>
</html>
