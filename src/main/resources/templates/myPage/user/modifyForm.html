<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>
    <!-- daum 주소 찾기 cdn -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- js -->
    <script defer src="/js/myPage/user/modifyForm.js"></script>
    <title>회원 정보 수정</title>
</head>
<body>
<div class="container">
    <h2>회원정보 수정</h2>
    <form class="modifyForm" name="modifyForm" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" th:value="${userDto.id}" required disabled>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:value="${userDto.name}" required disabled>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required
                   placeholder="비밀번호는 영문, 숫자, 특수문자가 1개 이상 포함된 8~15자여야 합니다.">
            <span class="passwordError"></span>
        </div>
        <div class="form-group">
            <label for="rePassword">비밀번호 확인</label>
            <input type="password" id="rePassword" name="rePassword" required placeholder="패스워드를 한번더 입력하세요">
            <span class="rePasswordError"></span>
        </div>
        <div class="form-group">
            <label for="pwChkHint">비밀번호 확인 질문</label>
            <select name="pwChkHint" id="pwChkHint">
                <option value="memorable_place">기억에 남는 추억의 장소는?</option>
                <option value="life_motto">자신의 인생 좌우명은?</option>
                <option value="first_treasure">자신의 보물 제 1호는?</option>
                <option value="respected_person">자신이 제일 존경하는 인물은?</option>
                <option value="nickname">자신의 별명은?</option>
                <option value="memorable_teacher">가장 기억에 남는 선생님 성함은?</option>
                <option value="impressive_book">인상 깊게 읽었던 책 내용은?</option>
                <option value="favorite_character">내가 좋아하는 캐릭터는?</option>
            </select>
            <span class="pwChkHintError"></span>
        </div>
        <div class="form-group">
            <label for="pwChkAns">비밀번호 확인 답변</label>
            <input type="text" id="pwChkAns" name="pwChkAns" required>
            <span class="pwChkAnsError"></span>
        </div>
        <div class="form-group">
            <label for="zipcode">우편번호</label>
            <input type="text" id="zipcode" name="zipcode" required disabled>
            <button type="button" name="searchAddressBtn">
                우편번호 찾기
            </button>
            <span class="zipcodeError"></span>
        </div>

        <div class="form-group">
            <label for="streetAdr">주소</label>
            <input type="text" id="streetAdr" name="streetAdr" required disabled>
            <span class="streetAdrError"></span>
        </div>
        <div class="form-group">
            <label for="detailAdr">상세 주소</label>
            <input type="text" id="detailAdr" name="detailAdr" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" th:value="${userDto.phone}" oninput="PhoneRegex(this)" maxlength="13" required disabled>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${userDto.email}" required>
            <span class="emailError"></span>
        </div>
        <th:block>
            <input type="hidden" name="role">
        </th:block>
        <button class="modifyBtn">변경하기</button>
    </form>
</div>
</body>
</html>
