<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/fragments/common.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/nav.css}">
    <link rel="stylesheet" th:href="@{/css/product/productDetail.css}">
    <title>상품상세조회</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
    <div class="main">
        <section class="first-section">
            <div th:if="${response != null}">
                <div th:if="${response.success}">
                    <div th:with="product=${response}">
                        <h1 th:text="${product.name}">상품명</h1>
                        <img th:src="@{${product.mainImgPath}}" th:alt="${product.mainImgName}" class="product-image">
                        <p>원가격: <span th:text="${product.price}">가격</span> 원</p>
                        <p>할인된 가격: <span th:text="${product.discountedPrice}">할인된 가격</span> 원</p>
                        <p>할인율: <span th:text="${product.discount}">할인율</span>%</p>
                        <p>재고: <span th:text="${product.amount}">재고</span> 개</p>
                        <p>카테고리: <span th:text="${product.majorCategory}">대분류</span> / <span th:text="${product.middleCategory}">중분류</span></p>
                        <p>설명: <span th:text="${product.content}">상품 설명</span></p>
                        <p>리뷰 수: <span th:text="${product.reviewCount}">리뷰 수</span></p>
                        <p>평균 평점: <span th:text="${product.averageRating}">평균 평점</span></p>
                    </div>
                </div>
                <div th:if="${!response.success}">
                    <p>상품 정보를 불러오는 데 실패했습니다. 다시 시도해 주세요.</p>
                </div>
            </div>
            <div th:if="${response == null}">
                <p>서버로의 요청에 실패했습니다.</p>
            </div>
        </section>
    </div>
    <div class="footer">
        <!-- Footer content -->
    </div>
</div>
</body>
</html>
