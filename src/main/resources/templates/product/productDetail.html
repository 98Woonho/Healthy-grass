<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/fragments/common.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/nav.css}">
    <link rel="stylesheet" th:href="@{/css/product/productDetail.css}">
    <link rel="stylesheet" th:href="@{/css/product/productReviewBoard.css}">
    <title>상품상세조회</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
    <div class="main">
        <section class="first-section">
            <div th:if="${response != null}">
                <div th:if="${response.success}">
                    <div th:with="product=${response}">
                        <input type="hidden" th:value="${product.id}" id="productId">
                        <h1 th:text="${product.name}">상품명</h1>
                        <img th:src="@{${product.mainImgPath}}" th:alt="${product.mainImgName}" class="product-image">
                        <p>원가격: <span th:text="${product.price}">가격</span> 원</p>
                        <p>할인된 가격: <span th:text="${product.discountedPrice}">할인된 가격</span> 원</p>
                        <p>할인율: <span th:text="${product.discount}">할인율</span>%</p>
                        <p>재고: <span th:text="${product.amount}">재고</span> 개</p>
                        <p>카테고리: <span th:text="${product.majorCategory}">대분류</span> / <span th:text="${product.middleCategory}">중분류</span></p>
                        <p>설명: <span th:text="${product.content}">상품 설명</span></p>
                        <p>리뷰 수: <span th:text="${product.reviewCount}">리뷰 수</span></p>
                        <p>평균 평점: <span th:text="${product.averageRating}">평균 평점</span></p>
                    </div>
                </div>
                <div th:if="${!response.success}">
                    <p>상품 정보를 불러오는 데 실패했습니다. 다시 시도해 주세요.</p>
                </div>
            </div>
            <div th:if="${response == null}">
                <p>서버로의 요청에 실패했습니다.</p>
            </div>
        </section>
        <section class="second-section">
            <div class="review-list">
                <h2>리뷰 목록</h2>
                <table class="review-table">
                    <thead>
                    <tr>
                        <th>작성자</th>
                        <th>제목</th>
                        <th>별점</th>
                        <th>작성일</th>
                        <th>수정일</th>
                    </tr>
                    </thead>
                    <tbody id="review-list">
                    <!-- 리뷰 목록을 동적으로 채웁니다. -->
                    </tbody>
                </table>
                <!-- 페이징 -->
                <div class="pagination" id="pagination">
                    <button onclick="loadReviews(currentPage - 1)">Prev</button>
                    <button onclick="loadReviews(currentPage + 1)">Next</button>
                </div>
            </div>
        </section>
        <script defer th:src="@{/js/productDetail/productReviewProcess.js}"></script>
        <script defer th:src="@{/js/productDetail/toggleReviewContentProcess.js}"></script>
    </div>
    <div class="footer">
        <!-- Footer content -->
    </div>
</div>
</body>
</html>
