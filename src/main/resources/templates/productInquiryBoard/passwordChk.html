<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/productInquiryBoardDetail/productInquiryBoardDetailPasswordCheck.css}">

    <title>상품문의 게시판 상세조회</title>
</head>
<body>
<div class="wrapper">
    <div class="header layout-5">
        <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
        <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
    </div>
    <div class="main">
        <section class="first-section">
            <h1>잠금 설정된 게시글입니다.</h1>

            <form id="password-form">
                <input hidden type="text" name="username" id="username" value="user" autocomplete="new-username">
                <p>패스워드: <input type="password" name="password" id="password" class="input-password" autocomplete="new-password"></p>
                <input type="hidden" id="id" th:value="${id != null ? id : ''}">
                <button type="submit">입력</button>
            </form>
        </section>
        <script defer th:src="@{/js/productInquiryBoardDetail/productInquiryBoardDetailPasswordCheckProcess.js}"></script>
    </div>
    <div class="footer">
        <!-- Footer content -->
    </div>
</div>
</body>
</html>
