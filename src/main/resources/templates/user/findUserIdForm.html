<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- daum 주소 찾기 cdn -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 아임포트 cdn -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <!-- js -->
    <script defer th:src="@{/js/user/findUserIdForm.js}"></script>

    <!-- fragments css -->
    <link rel="stylesheet" th:href="@{/css/fragments/common.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/nav.css}">

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/user/findUserIdForm.css}">
    <title>아이디 찾기 폼</title>
</head>
<div class="header">
    <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
    <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
</div>
<div class="main">
    <section class="first-section">
        <h1>아이디 찾기</h1>
        <p class="txt">회원가입 시 입력하신 이름과 이메일 또는 휴대폰 번호로 <br>아이디를 확인하실 수 있습니다.</p>
    </section>
    <section class="second-section">
        <div class="formDiv">
            <form class="findUserId" name="findUserIdForm" method="post">
                <span style="margin-bottom: 10px; color: #555">
                    <input type="checkbox" id="findByEmail" name="findIdCheckBox" value="findIdByEmail"
                           onclick="check(this)" checked>
                    <label for="findByEmail">이메일로 아이디 찾기</label>
                    <input type="checkbox" id="findByPhone" name="findIdCheckBox" value="findIdByPhone"
                           onclick="check(this)">
                    <label for="findByPhone">휴대폰번호로 아이디 찾기</label>
                </span>
                <div>
                    <label for="name" style=" color: #555">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div id="emailDiv">
                    <label for="email" style="color: #555;">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div id="phoneDiv" style=" color: #555" class="hidden">
                    <label for="phone">휴대폰번호</label>
                    <input type="text" id="phone" name="phone" oninput="PhoneRegex(this)">
                </div>
                <button class="findUserIdBtn">아이디 찾기</button>
            </form>
            <section class="third-section">
                <p class="txt">입력하신 정보는 본인확인을 위한 정보로만 사용되며, 본인확인 용도 외에는 사용되거나 저장되지 않습니다.<br>
                    위 방법으로 정보를 찾으실 수 없는 고객님께서는 고객센터로 문의해 주시기 바랍니다.</p>
            </section>
        </div>
    </section>

</div>
<div class="footer">
    <p class="text">푸터(사이트 정보 등)</p>
</div>
</html>
