<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- js -->
    <script defer th:src="@{/js/user/findUserPasswordForm.js}"></script>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/user/findUserPasswordForm.css}">

    <title>아이디 찾기 폼</title>
</head>
<body>
<div class="header layout-5">
    <th:block th:insert="~{fragments/topHeader.html :: topHeader_fragment}"></th:block>
    <th:block th:insert="~{fragments/nav.html :: nav_fragment}"></th:block>
</div>
<div class="main">
    <section class="first-section">
        <h1>비밀번호 재발급</h1>
        <p class="txt">가입하신 아이디 + 이메일 또는, 본인인증을 통해 이메일로<br>임시 비밀번호를 보내드립니다. <b>확인 후 로그인하셔서 반드시 비밀번호를 변경</b>하시기 바랍니다.</p>
    </section>
    <section class="second-section">
        <div class="formDiv">
            <form class="findUserPassword" name="findUserPasswordForm" method="post">
                <span style="margin-bottom: 10px; color: #555">
                    <input type="checkbox" id="findByEmail" name="findIdCheckBox" value="findIdByEmail"
                           onclick="check(this)" checked>
                    <label for="findByEmail">이메일로 비밀번호 재발급</label>
                    <input type="checkbox" id="findByPhone" name="findIdCheckBox" value="findIdByPhone"
                           onclick="check(this)">
                    <label for="findByPhone">휴대폰 본인인증으로 비밀번호 재발급</label>
                </span>
                <div id="idDiv">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id">
                </div>
                <div id="emailDiv">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </div>
                <div id="nameDiv" class="hidden">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="ipin-confirm hidden">
                    <p>
                        휴대폰 인증을 통해<br>임시 비밀번호를 발급 받을 수 있습니다.<br>아래 비밀번호 재발급 버튼을 눌러 본인인증을 진행해 주세요.
                    </p>
                </div>
                <div id="phoneDiv" class="hidden">
                    <button class="auth_btn">비밀번호 재발급</button>
                </div>
                <button class="findUserPasswordBtn">비밀번호 재발급</button>
            </form>

            <section class="third-section">
                <div id="passwordCheck" class="hidden">
                    <label for="id">비밀번호 인증코드 입력</label>
                    <input class="passwordCheck" type="text" name="passwordCheck">
                    <button class="passwordCheckBtn">인증코드 인증</button>
                </div>
                <p class="txt">입력하신 정보는 본인확인을 위한 정보로만 사용되며, 본인확인 용도 외에는 사용되거나 저장되지 않습니다.<br>
                    위 방법으로 정보를 찾으실 수 없는 고객님께서는 고객센터로 문의해 주시기 바랍니다.</p>
            </section>
        </div>
    </section>
</div>
<div class="footer">
    <p class="text">푸터(사이트 정보 등)</p>
</div>
</body>
</html>
