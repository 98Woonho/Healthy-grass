<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>
    <!-- js -->
    <script defer src="/js/user/joinForm.js"></script>
    <title>회원가입 폼</title>
</head>
<body>
    <div class="container">
    <h2>회원가입</h2>
    <form name="joinForm" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="pwChkHint">비밀번호 확인 질문</label>
            <select name="pwChkHint" id="pwChkHint">
                <option value="memorable_place">기억에 남는 추억의 장소는?</option>
                <option value="life_motto">자신의 인생 좌우명은?</option>
                <option value="first_treasure">자신의 보물 제 1호는?</option>
                <option value="respected_person">자신이 제일 존경하는 인물은?</option>
                <option value="nickname">자신의 별명은?</option>
                <option value="memorable_teacher">가장 기억에 남는 선생님 성함은?</option>
                <option value="impressive_book">인상 깊게 읽었던 책 내용은?</option>
                <option value="favorite_character">내가 좋아하는 캐릭터는?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pwChkAns">비밀번호 확인 답변</label>
            <input type="text" id="pwChkAns" name="pwChkAns" required>
        </div>
        <div class="form-group">
            <label for="zipcode">우편번호</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-group">
            <label for="streetAdr">주소</label>
            <input type="text" id="streetAdr" name="streetAdr" required>
        </div>
        <div class="form-group">
            <label for="detailAdr">상세 주소</label>
            <input type="text" id="detailAdr" name="detailAdr" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <th:block>
            <input type="hidden" name="role">
        </th:block>
        <button class="joinBtn">가입하기</button>
    </form>
    </div>
</body>
</html>
