<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="/user/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <!-- 시큐리티 설정시 name을 username으로 설정해준다 -->
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <!-- 시큐리티 설정시 password를 password로 설정해준다 -->
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
