<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>
    <script defer src="/js/user/loginForm.js"></script>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="/user/login" class="loginForm" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <!-- 시큐리티 설정시 기본 id가 username으로 설정이됨 Security config에서 변경가능 -->
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!-- 시큐리티 설정시 기본 password가 password로 설정됨 Security config에서 변경가능 -->
        </div>
        <div>
            <label for="checkedId">아이디 기억하기</label>
            <input type="checkbox" name="checkedId" id="checkedId">
        </div>
        <div>
            <label for="rememberMe">로그인 기능 유지</label>
            <input type="checkbox" name="rememberMe" id="rememberMe">
        </div>

        <th:block th:if="${exception != null}">
            <div class="exception-message" th:text="${exception}"></div>
        </th:block>
        <div>
            <button class="loginBtn">로그인</button>
        </div>
        <a href="/user/joinForm">회원가입</a>
        <a href="/user/findUserIdForm">아이디 찾기</a>
        <a href="/user/findUserPasswordForm">비밀번호 재발급</a>
        <hr>

    </form>

    <a href="/oauth2/authorization/kakao">카카오로그인</a><br>
    <a href="/oauth2/authorization/naver">네이버로그인</a><br>
    <a href="/oauth2/authorization/google">구글로그인</a><br>

</div>
</body>
</html>
